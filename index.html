<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>drone.js</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="plot-svg/plot-svg.css" />
    </head>
    <style>
        html {
            box-sizing: border-box;
        }

        .plot-container {
            width: 390px;
            height: 260px;
            margin: 0 auto;
        }

        .plot {
            margin: 10px;
            display: inline-block;
            width: 100%;
            height: 100%;
        }
    </style>
    <body onload="main ();">
        <div style="width:854px;margin: 10px auto;">
            <div id="title"><span style="font-size:24px;">drone.js</span></div>
            <div>
                <canvas id="render-canvas" style="border:none;margin:0;background-color:#a52;" width="854px" height="480px" tabindex="0"></canvas>
            </div>
            <div style="width: 854px;">
                <div style="display: inline-block;"><input type="checkbox" id="animateCheckbox" onchange="clickAnimateCheckbox ();" CHECKED> Animated</div>
                <div style="display: inline-block; margin-left: 20px;"><input type="checkbox" id="showTrailCheckbox" CHECKED> Show Trail</div>
                <div style="display: inline-block; margin-left: 20px;">View: <select id="cameraSelect">
                    <option>OTS</option>
                    <option>Wide Sweep</option>
                    <option>Z-Axis Locked</option>
                </select></div>
                <div style="display: inline-block;float:right;" id="displayFpsSpan">0</div>
            </div>
            <div class="plot-container"><div class="plot" id="plot-error"></div></div>
        </div>
    </body>
</html>

<script src="https://brettonw.github.io/webgl.js/src/main/webapp/webgl-debug.js"></script>
<script src="plot-svg/plot-svg.js"></script>
<script src="js/constants.js"></script>
<script src="js/rolling-average.js"></script>
<script src="js/world-state.js"></script>
<script src="js/flasher.js"></script>
<script src="js/model.js"></script>
<script src="js/physics-object.js"></script>
<script src="js/drone.js"></script>
<script src="js/drone-thing.js"></script>
<script src="js/drone-tester.js"></script>
<script src="js/drone-tuner.js"></script>
<script src="js/index.js"></script>
