<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>drone.js</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    </head>
    <style>
        html {
            box-sizing: border-box;
        }
    </style>
    <body onload="main ();">
        <div style="width:854px;margin: 10px auto;">
            <div id="title"><span style="font-size:24px;">drone.js</span></div>
            <div>
                <canvas id="render-canvas" style="border:none;margin:0;" width="854px" height="480px" tabindex="0"></canvas>
            </div>
            <div style="width: 854px;">
                <div style="display: inline-block;"><input type="checkbox" id="animateCheckbox" onchange="clickAnimateCheckbox ();" CHECKED> Animated</div>
                <div style="display: inline-block;float:right;" id="displayFpsSpan">0</div>
            </div>
        </div>
    </body>
</html>

<script src="https://brettonw.github.io/webgl.js/src/main/webapp/webgl-debug.js"></script>
